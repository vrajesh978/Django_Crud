<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>  
</head>  
<body>  
	<form method="POST" class="post-form" action="/users">  
		{% csrf_token %}  
	    <div class="container">  
			<br>  
	    	<div class="form-group row">  
	    		<label class="col-sm-1 col-form-label"></label>  
	    		<div class="col-sm-4">  
	    			<h3>Enter Details</h3>  
	    		</div>  
	  		</div>  
	    	<div class="form-group row">  
	    		<label class="col-sm-2 col-form-label">Roll No:</label>  
	    		<div class="col-sm-4">  
	      			{{ form.roll_no }}  
	    		</div>  
	  		</div>  
	  		<div class="form-group row">  
	    		<label class="col-sm-2 col-form-label">First Name:</label>  
	    		<div class="col-sm-4">  
	      			{{ form.first_name }}  
	    		</div>  
	  		</div>
	  		<div class="form-group row">  
	    		<label class="col-sm-2 col-form-label">Last Name:</label>  
	    		<div class="col-sm-4">  
	      			{{ form.last_name }}  
	    		</div>  
	  		</div>  
	    	<div class="form-group row">  
	    		<label class="col-sm-2 col-form-label">Email:</label>  
	    		<div class="col-sm-4">  
	      			{{ form.email }}  
	    		</div>  
	  		</div>  
	  	</div>  
    	<div class="form-group row">  
    		<label class="col-sm-1 col-form-label"></label>  
   			<div class="col-sm-4">  
    			<button type="submit" class="btn btn-primary">Submit</button>  
    		</div>  
  		</div>  
	</form>  
</body>  
</html>
